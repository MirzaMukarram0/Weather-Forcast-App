<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <h1>Weather Forecast</h1>
        <a href="index.html" class="links">Dashboard</a><br>
        <a href="tables.html" class="links">Tables</a>
    </div>

    <div class="main"> 
        <div class="input">
            <h1>Dashboard</h1>
            <input type="text" id="city-input" placeholder="Enter city name" />
            <button id="inputbtn">Search</button>
        </div>

        <div class="widget">
            <div class="widget-data">
            <h2 id="city-name"></h2>
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
        </div>
        </div>

        
        <div class="charts">
            <canvas id="barChart">Bar Chart</canvas>
            <canvas id="doughnutChart">Doughnut Chart</canvas>
            <canvas id="lineChart">Line Chart</canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
